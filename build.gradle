buildscript {
  ext {
    runnerVersion = '5.0.0-beta'
  }
  repositories {
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'http://smartbearsoftware.com/repository/maven2/' }
  }
  dependencies {
    classpath "gradle.plugin.io.github.daggerok:soapui-runner:$runnerVersion"
  }
}

apply plugin: 'io.github.daggerok.soapui-runner'

group 'daggerok'
version '0.0.1'

testrunner {
  projectFile "$projectDir/soapui-test-project.xml"
  projectProperties = [
      'apiEndpoint=https://daggerok.github.io'
  ]
}
