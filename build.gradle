buildscript {
  ext {
    soapUIRunnerVersion = '0.0.4'
  }
  repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'http://smartbearsoftware.com/repository/maven2/' }
  }
  dependencies {
    classpath "io.github.daggerok:soapui-runner:$soapUIRunnerVersion"
  }
}

plugins {
  id 'java'
}

apply plugin: 'io.github.daggerok.soapui-runner'

group 'daggerok'
version '0.0.1'
