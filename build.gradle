buildscript {
  ext {
    pluginVersion = '5.3.0'
  }
  repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'http://smartbearsoftware.com/repository/maven2/' }
  }
  dependencies {
    classpath "io.github.daggerok:soapui-testrunner-groovy:$pluginVersion"
  }
}

plugins {
  id 'java'
}

//apply plugin: io.github.daggerok.SoapUITestRunnerGroovyPlugin
apply plugin: 'io.github.daggerok.soapui-testrunner-groovy'

group 'daggerok'
version '0.0.1'

testrunner {
  failOnStart false
  projectFile "$projectDir/soapui-test-project.xml"
  outputFolder "$buildDir/tests"
}
