buildscript {
  ext {
    runnerVersion = '5.1.2-hotfix.2'
  }
  repositories {
    maven { url './maven-repo' }
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'http://smartbearsoftware.com/repository/maven2/' }
  }
  dependencies {
    classpath "io.github.daggerok:soapui-runner:$runnerVersion"
  }
}

plugins {
  id 'java'
}

apply plugin: 'io.github.daggerok.soapui-runner'

group 'daggerok'
version '0.0.1'

testrunner {
  projectFile = "$projectDir/soapui-test-project.xml"
  projectProperties = [
      'apiEndpoint=https://daggerok.github.io'
  ]
}
