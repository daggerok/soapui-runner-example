group: edge
language: java
jdk: oraclejdk8
install: true
before_install:
  - java -version
  - gradle -v
script:
  - cd $TRAVIS_BUILD_DIR/..
  - git clone https://github.com/daggerok/soapui-runner
  - cd soapui-runner
  - git branch -a
  #- git checkout 4.6.4 -b v4.6.4
  - git checkout v4.6.4
  #- git reset --hard origin/v4.6.4
  - bash gradlew clean build publish
  - cd $TRAVIS_BUILD_DIR
  - gradle testrunner
  - gradle loadtestrunner
before_cache:
  - gradle --stop
  - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
