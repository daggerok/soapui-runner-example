group: edge
language: java
jdk: oraclejdk8
install: true
before_install:
  - java -version
  - gradle -v
script:
  - cd $TRAVIS_BUILD_DIR/..
  - git clone https://github.com/daggerok/soapui-runner
  - cd soapui-runner
  - git branch -a
  #- git reset --hard origin/v5.0.0
  #- git checkout 5.0.0 -b v5.0.0
  - git checkout v5.0.1
  - git reset --hard 5cbeb897a61960732aad40a9f17e5a3aec9e7d7b
  - bash gradlew clean build publish
  - cd $TRAVIS_BUILD_DIR
  - gradle testrunner
  - gradle loadtestrunner
before_cache:
  - gradle --stop
  - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
